<!doctype html>

<head>
    <link rel="stylesheet" href="playground.css">
    <script type="module" src="playground.ts" ></script>
</head>
<html>

<body class="container">
    <h1>CRuby Playground built by WebAssembly</h1>
    <div id="toolbar" class="row">
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary" id="run-button">
                <span class="sr-only" id="run-button-content">Run</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="editor" style="height: 600px"></div>
        </div>
        <div class="col-md-6">
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
